<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/index.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 
</head>
<body>
  <main>
    <img src="./assets/images/image-equilibrium.jpg" alt="" class="img-nft">
    <section class="one-content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="nft-value">
      <div>
        <img src="./assets/images/icon-ethereum.svg" alt="">
        <p>0.0.41 ETH</p>
      </div>
      <div>
        <img src="./assets/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </section>
    <div>
      <img src="./assets/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BruunoGoncalves">Bruno Gon√ßalves</a>.
  </div>
</body>
</html>
